{% load static %}
{% load menu_tags %}

<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myweb_main/css/myweb_main.css' %}">
</head>
<body>
<div id="menu">
    {% menu %}
</div>
      <nav class="container d-flex flex-column flex-md-row justify-content-between">
         <ul>
            <a class="py-2" href="#" aria-label="Product"></a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'home' %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg></a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'about' %}"><i class="fas fa-home"></i>Ваши публикации</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'post' %}"><i class="fab fa-instagram"></i>Загрузка поста</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'auth' %}"><i class="fas fa-users"></i>Авторизация</a>
         </ul>
      </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
